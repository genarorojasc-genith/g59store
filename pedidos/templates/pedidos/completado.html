{% extends 'base.html' %}
{% block title %}Pedido completado{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4 text-gray-900">
    ¡Gracias por tu compra!
</h1>

<p class="text-gray-700">
    Tu pedido ha sido registrado con el número
    <strong class="font-semibold text-gray-900">{{ pedido.id }}</strong>.
</p>

<a href="{% url 'productos:index' %}"
   class="inline-flex items-center px-4 py-2 mt-4 text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 shadow-sm transition">
    Volver al catálogo
</a>
{% endblock %}
