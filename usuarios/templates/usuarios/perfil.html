{% extends 'base.html' %}
{% block title %}Mi perfil{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-6 text-gray-900 text-center">
    Mi perfil
</h1>


<form method="post" class="max-w-md mx-auto bg-white shadow-sm rounded-lg p-6 space-y-4">
    {% csrf_token %}

    <div>
        <label class="block text-sm font-medium mb-1">Nombre</label>
        {{ form.nombre }}
    </div>

    <div>
        <label class="block text-sm font-medium mb-1">RUT</label>
        {{ form.rut_usuario }}
    </div>

    <div>
        <label class="block text-sm font-medium mb-1">Teléfono</label>
        {{ form.telefono }}
    </div>

    <div>
        <label class="block text-sm font-medium mb-1">Dirección</label>
        {{ form.direccion_usuario }}
    </div>

    <div>
        <label class="block text-sm font-medium mb-1">Ciudad</label>
        {{ form.ciudad }}
    </div>

    <button 
        type="submit" 
        class="w-full inline-flex justify-center items-center px-4 py-2
               text-sm font-medium rounded-md text-white
               bg-emerald-600 hover:bg-emerald-700 shadow-sm transition"
    >
        Guardar cambios
    </button>
</form>


<p class="text-center mt-4">
    <a href="{% url 'perfil_facturacion' %}" class="text-emerald-600 hover:underline">
        Datos de facturación
    </a>
</p>


{% endblock %}
