{% extends 'base.html' %}
{% block title %}Crear cuenta{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-6 text-gray-900 text-center">
    Crear cuenta
</h1>

<form method="post" class="max-w-md mx-auto bg-white shadow-sm rounded-lg p-6 space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button 
        type="submit" 
        class="w-full inline-flex justify-center items-center px-4 py-2 text-sm font-medium rounded-md text-white bg-emerald-600 hover:bg-emerald-700 shadow-sm transition"
    >
        Registrarse
    </button>
</form>

<p class="mt-6 text-center text-sm text-gray-600">
    ¿Ya tienes cuenta?
    <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-700 font-medium">
        Inicia sesión aquí
    </a>
</p>
{% endblock %}
